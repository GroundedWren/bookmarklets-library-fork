<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Accessibility Bookmarklets</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      body, h1, h2, h3, h4, h5, h6, p, dl, dd, ol, ul {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
      }
      div#main-content { margin: 24px; }
      h1 { font-size: 24px; }
      p  { margin-top: 12px; }
      ul { margin-left: 20px; }
      li { margin-top: 12px; }
    </style>
    <script src="build/hrefutil.js"></script>
  </head>
  <body>
    <div id="main-content" role="main">
      <h1>Web Accessibility Bookmarklets</h1>
      <p>To install a bookmarklet, drag one of the following links into your browser&apos;s Bookmarks Toolbar.</p>
      <ul>
        <li><a id="Landmarks">Landmarks</a></li>
        <li><a id="Headings">Headings</a></li>
        <li><a id="Lists">Lists</a></li>
        <li><a id="Images">Images</a></li>
        <li><a id="Forms">Forms</a></li>
        <li><a id="Interactive">Interactive</a></li>
      </ul>
    </div>
    <script>
      (function () {
        var url = "http://localhost/bookmarklets/"
        document.getElementById('Landmarks').href   = createBookmarkletHref('Landmarks', url);
        document.getElementById('Headings').href    = createBookmarkletHref('Headings', url);
        document.getElementById('Lists').href       = createBookmarkletHref('Lists', url);
        document.getElementById('Images').href      = createBookmarkletHref('Images', url);
        document.getElementById('Forms').href       = createBookmarkletHref('Forms', url);
        document.getElementById('Interactive').href = createBookmarkletHref('Interactive', url);
      })();
    </script>
  </body>
</html>
